<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong</title>
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div>
        <h1>Ping Pong</h1>
        <img src="images/racket.svg" alt="snake" width="60px" style="position: relative;top: 2vh">
    </div>
    <button id="play" onclick="startGame()"><img src="images/play.png" alt="play" width="50px"></button>
    <br>
    
    <canvas width="1280" height="500"></canvas>

    <div id="score">
        <span id="player1" style="font-size: 15px; color: #bd5f24; position: relative; bottom: 0.5vh;"></span> <span style="color: #bd5f24;" id="racket_points1"></span> : <span style="color: #356c8b;" id="racket_points2"></span> <span id="player2" style="font-size: 15px; color: #356c8b; position: relative; bottom: 0.5vh;"></span>
    </div>

    <script src="js/functions.js"></script>
</body>
</html>
